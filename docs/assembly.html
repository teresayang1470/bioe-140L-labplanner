<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LabPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assembly_scripts.js"></script>
</head>

<ul>
    <li><a href="transform.html">Transform</a></li>
    <li><a href="assembly.html">Assembly</a></li>
    <li><a href="zymo.html">Zymo</a></li>
    <li><a href="gel.html">Gel</a></li>
    <li><a href="index.html">PCR</a></li>
    <li style="float:left"><a>LabPlanner: Assembly</a></li>
</ul>

<body>
    <h2>4. Assembly</h2>
        <label for="protocol">Experiment Name: </label>
        <input type="text" id="expt_name" name="expt_name" placeholder="ex. &quot;APAP3&quot;"><br><br>
        <label for="protocol">Name of Parts: </label>
        <input type="text" id="part_name" name="part_name" placeholder="ex. &quot;ortholog1-5&quot;"><br><br>
        <label for="protocol">Restriction Enzyme: </label>
        <input type="text" id="r_enzyme" name="r_enzyme" placeholder="ex. &quot;BsaI&quot;">
        <br><br><br>
        
        <label>Source:</label><br><br>
        <table id="source">
          <tr>
            <th class="tooltip">dna
                <span class="tooltiptext">eluted DNA from Zymo</span></th>
            <th class="tooltip">location
                <span class="tooltiptext">location after Zymo</span></th>
          </tr>
          <tr>
            <td><input type="text" id="dna_1" name="dna_1" value=></td>
            <td><input type="text" id="src_loc_1" name="src_loc_1"></td>
          </tr>
          <tr>
            <td><input type="text" id="dna_2" name="dna_2"></td>
            <td><input type="text" id="src_loc_2" name="src_loc_2"></td>
          </tr>
          <tr>
            <td><input type="text" id="dna_3" name="dna_3"></td>
            <td><input type="text" id="src_loc_3" name="src_loc_3"></td>
          </tr>
        </table>
        
        <button type="button" onclick="add_source_row()">+</button>
        
        <br><br><br>

        <label class="tooltip">Samples:
            <span class="tooltiptext">volumes of reaction reagents will be calculated based on number entries in this section</span></label><br><br>
        <table id="samples">
          <tr>
            <th class="tooltip">label
                <span class="tooltiptext">label on tube</span></th>
            <th class="tooltip">frag1
                <span class="tooltiptext">first PCR product to assemble</span></th>
            <th class="tooltip">frag2
                <span class="tooltiptext">second PCR product to assemble</span></th>
            <th class="tooltip">product
                <span class="tooltiptext">name of assembled part</span></th>

          </tr>
          <tr>
            <td><input type="text" id="label_1" name="label_1"></td>
            <td><input type="text" id="frag1_1" name="frag1_1"></td>
            <td><input type="text" id="frag2_1" name="frag2_1"></td>
            <td><input type="text" id="product_1" name="product_1"></td>
          </tr>
          <tr>
            <td><input type="text" id="label_2" name="label_2"></td>
            <td><input type="text" id="frag1_2" name="frag1_2"></td>
            <td><input type="text" id="frag2_2" name="frag2_2"></td>
            <td><input type="text" id="product_2" name="product_2"></td>
          </tr>
          <tr>
            <td><input type="text" id="label_3" name="label_3"></td>
            <td><input type="text" id="frag1_3" name="frag1_3"></td>
            <td><input type="text" id="frag2_3" name="frag2_3"></td>
            <td><input type="text" id="product_3" name="product_3"></td>
          </tr>
        </table>
        
        <button type="button" onclick="add_sample_row()">+</button><br><br><br>
        
        <label for="protocol" class="tooltip">Destination:
            <span class="tooltiptext">thermocycler that reaction will take place in</span></label>
        <input type="text" id="dest" name="dest" placeholder="ex. &quot;thermocycler2A&quot;"><br><br>
            
        <label for="protocol" class="tooltip">Program:
            <span class="tooltiptext">thermocycler program to run</span></label>
        <input type="text" id="program" name="program" placeholder="ex. &quot;main/GG1&quot;"><br><br><br>
        
      <button type="button" onclick="generate_sheet()" style="padding:10px 10px">Generate Labsheet</button>
    
    
    <br><br><br>
    <p id="expt_title" class="output"> </p>
    
    <p id="master_mix" class="output"> </p>
    <table id="mmix_volumes" class="output">
    </table>
    
    <p id="reaction" class="output"> </p>
    <table id="reaction_volumes" class="output">
    </table>
    
    <p id="source_title" class="output"> </p>
    <table id="sheet_source" class="output">
    </table>
    
    <p id="sample_title" class="output"> </p>
    <table id="sheet_samples" class="output">
    </table>
    
    <p id="dest_title" class="output"> </p>
    <p id="program_title" class="output"> </p>
</body>

</html>
